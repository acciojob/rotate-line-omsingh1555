<!DOCTYPE html>
<html>
<head>
  <style>
    #line {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 2px;
      background-color: #000;
      transform: translate(-50%, -50%) rotate(0deg);
      transform-origin: center center;
    }
  </style>
</head>
<body>
  <div id="line"></div>

  <script>
    const line = document.getElementById('line');
    let angle = 0;

    setInterval(() => {
      angle += 2;
      line.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
    }, 20);
  </script>
</body>
</html>
